    <script>
        function verificar(){
            numeros=document.getElementById("txtNumeros").value
            numeros=numeros.split(",")
            var maior = parseInt(numeros[0])
            var menor = parseInt(numeros[0])
            for(i=1; i<numeros.length;i++){
                if(parseInt(numeros[i]) > maior){
                    maior = parseInt(numeros[i])
                }
            }
            for(x=2; x>numeros.length;x--){
                if(parseInt(numeros[x]) < menor){
                    menor = parseInt(numeros[x])
                }
            }
            document.getElementById('resultado').innerHTML = "O maior número é " + maior
            document.getElementById('resultado2').innerHTML = "O menor número é " + menor
            
        }
    </script>
     <center>
        <h1>Maior e menor</h1><br><br><br><br>
        <div class="container2">
        <form action="" method="post">
            <input class="form-control" placeholder="Digite os números aqui" type="text" id="txtNumeros"><br><br>
            <input class="btn btn-dark" type="button" onclick="verificar()" value="Calcular"><br><br><br><br>
        </form>
      </div><br><br>
        <h2 id="resultado"></h2><br><br>
        <h2 id="resultado2"></h2>
    </center>
</body>
