        function calcular()
        {
            var sex=document.getElementById('sexo').value;
            var alt=parseFloat(document.getElementById('altura').value);
            if (sex == "Feminino" || sex == "feminino"){
                document.getElementById('resultado').innerHTML=((62.1*alt)-44.7+"Kg");
            }else if(sex == "Masculino" || sex == "maculino"){
                document.getElementById('resultado').innerHTML=((72.7*alt)-58+"Kg");
            }
        }
    </script>
