    <script>
        function calcular()
        {
            var Km=document.getElementById('Km').value;
            var preço=document.getElementById('preço').value;
            var resultado=((Km/8)*preço)
            document.getElementById('resultado').innerHTML="R$ "+resultado
        }
    </script>
        <center>
            <h1>PREÇO POR LITRO</h1><br><br><br>
            <div class="container2">
            <form action="" method="post">
                Digite a quantidade de Km percorrido: <input class="form-control" type="text" id="Km"><br><br>
                Digite o preço do combustivel: <input class="form-control" type="text" id="preço" onblur="calcular()"><br><br>
                <input class="btn btn-dark" type="button" onclick="calcular()" value="Calcular">
            </form>
          </div>
            <br><br><br>
            <h1>O preço por Litro será:</h1><br>
            <h2 id="resultado"></h2>
        </center>
