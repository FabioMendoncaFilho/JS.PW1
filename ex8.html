    <script>
        function crescente() {
            var a1 = parseInt(document.getElementById('P').value)
            var an = parseInt(document.getElementById('U').value)
            var r = parseInt(document.getElementById('R').value)
            var resultado = []

            resultado = cresc(a1, an, r)
            alert("A ordem será: \n" + alerta(resultado))
        }

        function cresc(primeiro, segundo, r) {
            var i = 0;
            var lista = [];
            var valorIni = 0;
            var valorFinal = 0

            if (primeiro > segundo) {
                valorIni = segundo;
                valorFinal = primeiro;
            }
            else if (primeiro < segundo) {
                valorIni = primeiro;
                valorFinal = segundo;
            }
            else {
                valorIni = primeiro
                valorFinal = primeiro + 1;
            }
            for (var n = valorIni; n <= valorFinal; n = n + r) {
                lista[i] = n;
                i++
            }
            return lista;
        }


        function alerta(lista) {
            var t = "";
            for (var n in lista) {
                t = t + lista[n] + "\n"
            }
            return t;
        }

        function descrecente(){
            var a1 = parseInt(document.getElementById('P').value)
            var an = parseInt(document.getElementById('U').value)
            var r = parseInt(document.getElementById('R').value)
            resultado = []

            resultado = desc(a1, an, r)
            alert("A ordem será: \n" + alerta(resultado))

        }


        function desc(primeiro, segundo, r){
            var i = 0;
            var lista = [];
            var valorIni = 0;
            var valorFinal = 0

            if (primeiro > segundo) {
                valorIni = segundo;
                valorFinal = primeiro;
            }
            else if (primeiro < segundo) {
                valorIni = primeiro;
                valorFinal = segundo;
            }
            else {
                valorIni = primeiro
                valorFinal = primeiro + 1;
            }
            for (var n = valorFinal; n >= valorIni; n = n - r) {
                lista[i] = n;
                i++
            }
            return lista;
            
        }

    </script>

    <center>
    <h1>Maior e menor</h1><br><br>
    <div class="container2">
    <form action="">
    <label for="a1">Primeiro termo:</label>
    <input class="form-control" id="P" name="textinput" value="" type="number"><br>

    <label for="an">Ultimo termo:</label>
    <input class="form-control" id="U" name="textinput" value="" type="number"><br>

    <label for="r">Razão:</label>
    <input class="form-control" id="R" name="textinput" value="" type="number"><br><br><br>

   <button class="btn btn-dark" onclick="crescente()">Crescente</button>
   <button class="btn btn-dark" onclick="descrecente()">Descrecente</button>

</form>
